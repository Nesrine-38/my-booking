<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>new-Offer</ion-title> 
    <ion-buttons>      
      <ion-back-button>back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">new-offer</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list (ngSubmit)="handleSubmit()">
    <ion-item>
      <ion-label position="stacked">Titre</ion-label>
      <ion-input type="text" [(ngModel)]="place.title" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-textarea [(ngModel)]="place.description" ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">ImageUrl</ion-label>
      <ion-input type="text" [(ngModel)]="place.imageUrl"  ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">price</ion-label>
      <ion-input type="number" [(ngModel)]="place.price"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full" (click)="ajouter()">Ajouter</ion-button>
  </ion-list>

</ion-content>
